<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script>
        var svg = d3.select("body")
            .append("svg").attr({
            width: 600,
            height: 1000
        });
        for(var i=0;i<20;i++){
            var num = random(20,300);
            svg.append("rect")
                .attr({
                x: 10,
                y: 10+15*i,
                width: num,
                height: 10,
                fill: "red"
            });
            svg.append("text")
                .attr({
                x: 10+num+15,
                y: 10+15*i+10,
                "font-size": 12
            }).text(num);
        }
        function random(N,M){
            return Math.floor(Math.random()*(M-N+1)+N);
        }
        
    </script>

</body>
</html>
